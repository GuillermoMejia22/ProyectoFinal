  utter_explica_glucosa:
  - text: 'El azúcar en la sangre, o glucosa en la sangre, es un número importante cuando se trata del manejo de la diabetes. Muchos alimentos se convierten en glucosa (azúcar) en sangre, que se utiliza como energía para alimentar nuestro cerebro, corazón y músculos. La glucosa (azúcar) en la sangre proviene de los alimentos que comemos o es producida por el hígado, y se encuentra en el torrente sanguíneo (cuando se transporta a todos nuestros órganos y células) y dentro de las células (donde se transforma en energía). FUENTE: American Diabetes Association https://diabetes.org/espanol/la-glucosa-puede-marcar-una-gran-diferencia'
