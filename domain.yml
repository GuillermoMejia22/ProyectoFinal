  utter_que_es_la_diabetes:
  - text: 'La diabetes es una enfermedad que ocurre cuando el organismo es incapaz de generar insulina o utilizarla correctamente. El páncreas produce la insulina para regular el uso de la glucosa (azúcar) en el organismo. FUENTE: IMSS https://www.imss.gob.mx/preguntas-de-salud/preguntas-frecuentes-sobre-diabetes'
  - text: 'La diabetes es una enfermedad crónica caracterizada por mantener elevados los niveles de azúcar (glucosa) en sangre, esto, asociado a la deficiencia de insulina, afecta al corazón, ojos, riñones y sistema nervioso. Es una enfermedad que no respeta género, edad ni siquiera estatus social, muchas personas la padecen sin saberlo, incluso, ha llegado convertirse en una emergencia sanitaria. FUENTE: https://www.gob.mx/promosalud/acciones-y-programas/diabetes-en-mexico-284509'
  - text: 'La diabetes es una enfermedad crónica, caracterizada por niveles elevados de glucosa en sangre y por alteraciones en la producción de insulina o cuando no puede utilizarse de manera adecuada. FUENTE: Instituto de Seguridad y Servicios Sociales de los Trabajadores del Estado https://www.gob.mx/issste/articulos/diabetes-uno-de-los-principales-problemas-de-salud-en-mexico?idiom=es'
  - text: 'La diabetes es una enfermedad metabólica crónica caracterizada por niveles elevados de glucosa en sangre (o azúcar en sangre), que con el tiempo conduce a daños graves en el corazón, los vasos sanguíneos, los ojos, los riñones y los nervios. FUENTE: Organización Panamericana de la Salud https://www.paho.org/es/temas/diabetes'
  - text: 'La diabetes es una enfermedad crónica que se produce cuando el páncreas no produce suficiente insulina o cuando el cuerpo no puede utilizar de forma eficaz la insulina que produce. La insulina es una hormona que regula el azúcar en sangre. La hiperglucemia, o aumento del nivel de azúcar en sangre, es un efecto común de la diabetes no controlada y, con el tiempo, conduce a daños graves en muchos de los sistemas del cuerpo, especialmente los nervios y los vasos sanguíneos. FUENTE: Organización Panamericana de la Salud https://www.paho.org/es/temas/diabetes'
  - text: 'La diabetes sacarina o diabetes mellitus (que aquí denominaremos, para simplificar, «diabetes») es una enfermedad crónica que se presenta cuando el páncreas no secreta suficiente insulina o cuando el organismo no utiliza eficazmente la insulina que produce. La insulina es una hormona que regula la concentración de glucosa en la sangre, es decir, la glucemia. FUENTE: Organización Mundial de la Salud https://www.who.int/es/news-room/fact-sheets/detail/diabetes'
  utter_casos_riesgo:
  - text: 'Algunos factores de riesgo son: antecedentes de familiares que padezcan o hayan padecido diabetes mellitus, sobrepeso y obesidad; enfermedad cardiovascular; grasas alteradas en sangre (dislipidemia); quistes en los ovarios; mujeres que haya tenido bebés con un peso mayor a 4 kilos y pacientes que, por enfermedad, tengan que usar tratamiento con esteroides o que tengan tratamiento de esquizofrenia. FUENTE: IMSS https://www.imss.gob.mx/preguntas-de-salud/preguntas-frecuentes-sobre-diabetes'
  utter_persona_riesgo:
  - text: Lo que describes es un factor de riesgo de diabetes, recomienda al paciente que trate de mejorar sus habitos alimenticios y que lo acompañe con actividad física, llevando un monitoreo entre médico y paciente se puede llegar a prevenir
  - text: Eso que describes corresponde a los factores de riesgo de diabetes, es probable que el paciente deba hacer conciencia y tener ciertos cuidados para evitar caer en esta terrible enfermedad
  - text: Eso corresponde a un factor de riesgo de diabetes, recomiendo que el paciente debe optar por llevar una vida saludable, acompañada de actividad física para evitar contraer esta enfermedad
  - text: Lo que me cuentas es un factor de riesgo, pero nunca es tarde para comenzar a cuidarse, recomienda al paciente el mejorar sus hábitos físicos como alimenticios, siguiendo eso puede evitar el caer en una zona de riesgo, y sobretodo el cuidar el peso y nivel de glucosa
  - text: Eso que describes coincide con los factores de riesgo de diabetes, pero con un buen seguimiento del paciente acompañado de un buen cuidado físico y alimenticio se reducen los riesgos de padecer esta enfermedad
  utter_sintoma_detectado:
  - text: Eso que describes corresponde a uno de los principales síntomas de la diabetes, por si sólo no hay que alarmarse pero si detectas que el paciente cumple tres de los siguientes sintomas, es necesario realizar un estudio
  - text: Lo que me cuentas corresponde a uno de los síntomas de la diabetes, si se detectan 3 o más de ellos es mejor analizar el nivel de glucosa en sangre y comenzar con un plan de cuidados
  - text: Eso corresponde con los síntomas principales de la diabetes. Si el paciente presenta tres o más de estos síntomas, se recomienda realizar una evaluación médica más detallada.
  - text: Eso que describes entra en los síntomas de la diabetes, debes saber que si se cumplen más de tres, existen altas probabilidades de que el paciente tenga diabetes y debas comenzar con un plan médico de cuidados, análisis y chequeos continuos
  - text: Lo que me cuentas entra en los síntomas principales de la diabetes, recomiendo que realices un análisis de presión sanguinea y glucosa, asimismo no estaría de más que conozcas su IMC, si necesitas puedo ayudarte a obtenerlo
  utter_explicar_tipos:
  - text: 'Existen 3 tipos de diabetes, las cuales se denominan: Tipo I, Tipo II y Diabetes Gestacional (esta última ocurre durante el embarazo). Cualquier tipo de diabetes no controlada puede producir complicaciones en muchas partes del cuerpo y aumentar el riesgo de una muerte prematura. Si necesitas información sobre un sólo tipo puedes pedirmelo :) FUENTE: IMSS https://www.imss.gob.mx/preguntas-de-salud/preguntas-frecuentes-sobre-diabetes'
  utter_di_fuente_cura:
  - text: 'FUENTE: IMSS https://www.imss.gob.mx/preguntas-de-salud/preguntas-frecuentes-sobre-diabetes'
  utter_cura_diabetes:
  - text: 'Lamentablemente no es curable, pero es posible controlarla con éxito y tener una buena calidad de vida si sigues el tratamiento que te indicó tu médico'
  - text: Lamento decirte que NO es curable, pero si se lleva una buena alimentación, cuidados y ejercicio es probable retrasar y controlar sus complicaciones
  - text: Actualmente no se cuenta con una cura pero se puede controlar con un buen plan médico que conlleve una buena alimentación, ejercitarse diariamente aunque sea por 30 minutos y constantes monitoreos y seguimientos sobre niveles de azúcar y presión arterial
  - text: En nuestros días aún NO existe una cura como tal :( pero se puede vivir con diabetes manteniendo una dieta y ejercicio 
  - text: Lamento decirte que actualmente NO es curable, pero la diabetes es controlable mediante medicamentos, dieta y actividad física constante.
  utter_buenos_alimentos:
  - text: Sí bien NO esta prohibido de manera extricta el consumo de cierto alimento lo que es MALO es el exceso :(  es bueno saber que existen ciertas dietas recomendadas para personas con este padecimiento.
  - text: Como tal NO esta prohibido un cierto tipo de alimento, es cierto que cualquier exceso o abuso de ello causa daño, entonces recomiendo que se debe tener cuidado a la hora de consumir cierto tipo de alimentos tales como carnes o láctoes, siendo que esto debe ser en pequeñas cantidades y priorizar el consumo de frutas y verduras
  - text: Como tal NO se prohibe a los alimentos, simplemente con que exista un equilibrio de nutrientes, carbohidratos y proteínas en la dieta del paciente
  - text: Si bien NO existe una prohibición a ciertos alimentos, es bueno saber que las verduras, frutas, alimentos bajos en azúcar y en grasas, favoceren la dieta del paciente
  - text: Es importante recordar que los alimentos buenos serán aquellos asociados a un gran aporte nutrimental y que se debe evitar el consumo de grasas procesadas o comida chatarra
  utter_prevencion:
  - text: 'La diabetes puede prevenirse con una alimentación correcta, actividad física regular, mantener un peso corporal adecuado, evitar el cigarro y moderar el consumo de bebidas alcohólicas. FUENTE: IMSS https://www.imss.gob.mx/preguntas-de-salud/preguntas-frecuentes-sobre-diabetes'
  - text: 'Algunas recomendaciones para prevenir la diabetes son llevar una dieta equilibrada, realizar 30 minutos de ejercicio y beber dos litros de agua al día. Recuerda que tu salud está en tus manos, debes llevar hábitos saludables que te permitan mantener una calidad de vida sana para ti y tu familia. FUENTE https://www.gob.mx/promosalud/acciones-y-programas/diabetes-en-mexico-284509 ' 
  - text: 'Las personas con alto riesgo de desarrollar diabetes tipo 2, pueden disminuirlo significativamente, realizando cambios en su estilo de vida y mantenerlos a largo plazo, como:
          Adopción de una alimentación saludable, 
          Incremento de la actividad física moderada,  
          Mantener un peso saludable y 
          Abandono del tabaquismo. FUENTE: Instituto de Seguridad y Servicios Sociales de los Trabajadores del Estado https://www.gob.mx/issste/articulos/diabetes-uno-de-los-principales-problemas-de-salud-en-mexico?idiom=es'
  - text: 'El diagnóstico precoz es importante para prevenir los peores efectos de la diabetes de tipo 2. La mejor manera de detectarla temprano es acudir a un proveedor de atención médica para hacerse exámenes regulares y análisis de sangre. FUENTE: Organización Mundial de la Salud https://www.who.int/es/news-room/fact-sheets/detail/diabetes'
  - text: 'Una dieta saludable, actividad física regular, mantener un peso corporal normal y evitar el consumo de tabaco son formas de prevenir o retrasar la aparición de la diabetes tipo 2. FUENTE: Organización Panamericana de la Salud https://www.paho.org/es/temas/diabetes'
  - text: 'Entre las estrategias que se pueden seguir individualmente para prevenir la aparición de diabetes se encuentran: Tener una alimentación alta en fibra, 
          Moderar el consumo de los alimentos con alto contenido calórico y de carbohidratos, 
          Realizar actividad física con regularidad, 
          Mantener un peso saludable (para saber el peso ideal, consultar al médico o nutriólogo), 
          Moderar el consumo de alcohol, 
          Disminuir los alimentos altos en grasas saturadas y grasas trans, 
          Evitar las bebidas azucaradas y refrescos, 
          No fumar, 
          y Levantarse unos minutos después de un periodo prolongado de estar sentado. FUENTE: Instituto Nacional de Salud Pública https://www.insp.mx/avisos/3652-diabetes-en-mexico.html'
  utter_buenos_habitos:
  - text: Es importante tener buenos hábitos tanto físicos como alimenticios para evitar caer en una zona de riesgo.
  - text: Considero que es de suma importancia el tener buenos hábitos para no estar en posibilidad de contraer este padecimiento
  - text: Los buenos hábitos hacen la diferencia, el comer sanamente, dormir bien, tener actividad física diariamente ayudan a no caer en una zona de riesgo
  - text: Es importante desarrollar buenos hábitos como el hacer ejercicio al menos 20 minutos al día, salir a caminar, alimentarse sanamente y no consumir chatarra y beber al menos 2 litros de agua.
  - text: Los buenos hhábitos son los aliados en la lucha contra la diabetes, pequeñas cosas como beber 2 litros de agua al día, comer más frutas y verduras, salir a caminar o ejercitarse pueden marcar la diferencia y mejoran la calidad de vida
  utter_malos_habitos:
  - text: Algunos de los malos hábitos conlleva el llevar una vida sedentaria, el consumir muchos alimentos procesados, muchos lácteos, carnes rojas, grasas saturadas, el abuso del azúcar, bebidas alcóholicas, el no hacer ejercicio, el no comer frutas y verduras.
  utter_causas:
  - text: 'La causa principal de la diabetes son los malos hábitos alimenticios llenos de azúcares refinadas, grasas saturadas y sodio, le sumamos a esto el sedentarismo, la obesidad y el factor genético. Sin duda alguna, nuestros malos hábitos nos están llevando lentamente a sufrir una enfermedad como esta. FUENTE: https://www.gob.mx/promosalud/acciones-y-programas/diabetes-en-mexico-284509'
  - text: 'El sobrepeso / obesidad y la inactividad física son los principales factores de riesgo de diabetes tipo 2. FUENTE: Organización Panamericana de la Salud https://www.paho.org/es/temas/diabetes'
  - text: 'La diabetes mellitus es una enfermedad que se origina debido a la combinación de diversos factores, entre los que se encuentran la edad, la obesidad, el sedentarismo, la alimentación inadecuada, los antecedentes familiares y algunos factores genéticos. FUENTE: Instituto Nacional de Salud Pública https://www.insp.mx/avisos/3652-diabetes-en-mexico.html'
  utter_causa_muerte:
  - text: 'Actualmente en nuestro país, la diabetes es la tercera causa de muerte; es posible que más de cien mil personas mueran al año por esta enfermedad, dentro de estas cifras, las personas mayores de 65 años ocupan el primer lugar en muertes. Los niños no están exentos, e inclusive pueden nacer con esta enfermedad a causa de la famosa diabetes gestacional que suele darle a la madre durante el embarazo. FUENTE: https://www.gob.mx/promosalud/acciones-y-programas/diabetes-en-mexico-284509'
  utter_hiperglucemia:
  - text: 'Hiperglucemia significa glucosa en sangre alta. Afecta con más frecuencia a personas que tienen diabetes. Cuando tiene diabetes, el cuerpo no produce suficiente insulina, no puede usarla tan bien como debería. Demasiada glucosa permanece en la sangre y no llega a las células. FUENTE: Biblioteca Nacional de Medicina https://medlineplus.gov/spanish/hyperglycemia.html'
  - text: 'La hiperglucemia es el término técnico para los niveles elevados de glucosa (azúcar) en sangre. Ocurre cuando el cuerpo tiene muy poca insulina o cuando el cuerpo no puede usar la insulina correctamente. Estas son algunas de las causas: Demasiada comida, como una comida o un refrigerio con más carbohidratos de lo habitual, Deshidratación, No estar activo, No hay suficiente insulina o medicamentos orales para la diabetes, Efectos secundarios de otros medicamentos, como los esteroides o los medicamentos antipsicóticos, Enfermedad, estrés, períodos menstruales o dolor a corto o largo plazo (todos hacen que tu cuerpo libere hormonas que pueden elevar los niveles de azúcar en la sangre). FUENTE: American Diabetes Association https://diabetes.org/espanol/la-glucosa-puede-marcar-una-gran-diferencia'
