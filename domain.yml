  utter_explica_glucosa:
  - text: 'El azúcar en la sangre, o glucosa en la sangre, es un número importante cuando se trata del manejo de la diabetes. Muchos alimentos se convierten en glucosa (azúcar) en sangre, que se utiliza como energía para alimentar nuestro cerebro, corazón y músculos. La glucosa (azúcar) en la sangre proviene de los alimentos que comemos o es producida por el hígado, y se encuentra en el torrente sanguíneo (cuando se transporta a todos nuestros órganos y células) y dentro de las células (donde se transforma en energía). FUENTE: American Diabetes Association https://diabetes.org/espanol/la-glucosa-puede-marcar-una-gran-diferencia'
  utter_di_fuente:
  - text: De acuerdo con Healthline en https://www.healthline.com/health/es/como-bajar-el-azucar-en-la-sangre
  utter_pregunta_niveles_glucosa:
  - text: Claro, dime los niveles registrados de glucosa en ayuno y después de comer
  utter_aclarar_niveles:
  - text: Claro pero debo decirte que previamente ya debes tener los valores, puesto que no tengo la capacidad de medirte los niveles de glucosa en sangre, pero si puedo ayudarte diciendote si tus niveles estan bien o hay algo mal, ¿Quieres que te ayude con eso?
  utter_como_reducir_azucar:
  - text: El ejercicio regular puede ayudarte a perder peso e incrementar la sensibilidad a la insulina.
  - text: El ejercicio también ayuda a tus músculos a usar el azúcar en la sangre para tener energía y mejorar la contracción muscular.
  - text: El ejercicio regular puede ayudarte a perder peso e incrementar la sensibilidad a la insulina. El incremento en la sensibilidad a la insulina significa que tus células pueden usar mejor el azúcar disponible en tu torrente sanguíneo.
  - text: El ejercicio incrementa la sensibilidad a la insulina y le ayuda a tus músculos a obtener los azúcares de la sangre. Esto puede ocasionar la reducción de los niveles de azúcar en la sangre.
  - text: Muchos estudios también han demostrado que una dieta baja en carbohidratos ayuda a reducir los niveles de azúcar en la sangre y a evitar los picos. Lo que es más, una dieta baja en carbohidratos puede ayudar a controlar los niveles de azúcar en la sangre a largo plazo.
  - text: Los carbohidratos se descomponen en glucosa, lo cual incrementa los niveles de azúcar en la sangre. Reducir la ingesta de carbohidratos puede ayudar a controlar el azúcar en la sangre.
  - text: Ingerir suficiente fibra puede ayudar a controlar el azúcar en la sangre, y la fibra soluble es la más efectiva.
  - text: Beber suficiente agua puede ayudarte a mantener tus niveles de azúcar en la sangre dentro de los límites saludables. Además de prevenir la deshidratación, ayuda a tus riñones a drenar el exceso de azúcar en la sangre a través de la orina.
  - text: Un estudio observacional demostró que las personas que beben más agua tenían un riesgo menor de desarrollar niveles altos de azúcar en la sangre. Beber agua regularmente rehidrata la sangre, reduce los niveles de azúcar en la sangre y reduce el riesgo de diabetes. Ten presente que el agua y otras bebidas no calóricas son las mejores. Las bebidas endulzadas con azúcar aumentan la glucosa, impulsan el aumento de peso e incrementan el riesgo de diabetes.
  - text: Permanecer hidratado puede reducir los niveles de azúcar en la sangre y ayudar a prevenir la diabetes. El agua es lo mejor.
  - text: Controlar las porciones ayuda a regular la ingesta de calorías y puede ocasionar pérdida de peso. Por consiguiente, controlar tu peso promueve niveles saludables de azúcar en la sangre y se ha demostrado que reduce el riesgo de desarrollar diabetes tipo 2. Monitorear los tamaños de las porciones también ayuda a reducir la ingesta de calorías y posteriores picos de azúcar en la sangre.
  - text: Mientras más control tengas sobre los tamaños de las porciones, mejor control tendrás sobre tus niveles de azúcar en la sangre.
  - text: Tanto la cantidad como el tipo de carbohidratos determinan cómo una comida afecta los niveles de azúcar en la sangre. El índice glucémico se desarrolló para evaluar la respuesta del azúcar en la sangre del cuerpo a los alimentos que contienen carbohidratos. Se ha demostrado que ingerir alimentos con índice glucémico bajo reduce los niveles de azúcar en la sangre a largo plazo en los diabéticos tipo 1 y tipo 2. Aunque el índice glucémico de los alimentos es importante, la cantidad de carbohidratos consumidos también lo es. Los alimentos con un índice glucémico bajo incluyen los mariscos, carne, huevos, cereales, cebada, frijoles, lentejas, legumbres, batatas, maíz, camotes, la mayoría de las frutas y vegetales sin almidón.
  - text: Es importante que elijas alimentos con un buen índice glucémico bajo y que controles tu ingesta general de carbohidratos.
  - text: El estrés puede afectar tus niveles de azúcar en la sangre. Las hormonas como glucagón y cortisol se segregan durante el estrés. Estas hormonas hacen que los niveles de azúcar en la sangre se incrementen. Un estudio demostró que el ejercicio, la relajación y la meditación redujeron significativamente el estrés y bajaron los niveles de azúcar en la sangre en los estudiantes. Los métodos de ejercicio y relajación como yoga y reducción del estrés basada en la conciencia pura también pueden corregir los problemas de secreción de insulina en la diabetes crónica.
  - text: Controlar los niveles de estrés a través de los métodos de ejercicio y relajación como yoga, te ayudará a nivelar el azúcar en la sangre.
  - text: “Lo que se mide se controla”. Medir y monitorear los niveles de glucosa en sangre también puede ayudarte a controlarlos. Por ejemplo, mantener un registro te ayuda a determinar si necesitas ajustar tus comidas o medicamentos. También te ayuda a determinar cómo reacciona tu cuerpo a determinados alimentos. Intenta medir tus niveles todos los días y mantener un registro de las cifras en un diario.
  - text: Verificar tus azúcares y mantener un diario te ayudará a ajustar los alimentos y medicamentos para disminuir tus niveles de azúcar.
  - text: Dormir suficiente se siente maravilloso y es necesario para la buena salud. Los malos hábitos de sueño y la falta de descanso también afectan los niveles de azúcar en la sangre y la sensibilidad a la insulina. Pueden incrementar el apetito y promover el aumento de peso. La privación del sueño disminuye la liberación de las hormonas del crecimiento y aumenta los niveles de cortisol. Ambos juegan un papel importante en el control del azúcar en la sangre. Además, dormir bien se trata tanto de cantidad como de calidad. Es mejor dormir una cantidad suficiente y de alta calidad todas las noches.
  - text: Dormir bien mantiene el control del azúcar en la sangre y promueve el peso saludable. Dormir mal puede interrumpir las hormonas metabólicas importantes.
  - text: Los niveles altos de azúcar en la sangre y la diabetes también están vinculados a las deficiencias de los micronutrientes. Los ejemplos incluyen las deficiencias de cromo y magnesio. El cromo se encuentra en los carbohidratos y el metabolismo graso. También ayuda a controlar los niveles de azúcar en la sangre; la falta de cromo puede predisponerte a la intolerancia a los carbohidratos. Sin embargo, los mecanismos detrás de esto no se conocen por completo. Los estudios también informan hallazgos mezclados. Dos estudios de pacientes con diabetes mostraron que el cromo tenía beneficios para el control del azúcar en la sangre a largo plazo. Sin embargo, otro estudio no demostró beneficios. Los alimentos ricos en cromo incluyen la yema de los huevos, productos de granos enteros, cereales altos en salvado, café, nueces, arvejas, brócoli y carne. El magnesio también ha demostrado beneficiar los niveles de azúcar en la sangre, y la deficiencia de magnesio se ha relacionado a un riesgo mayor de desarrollar diabetes. En un estudio, las personas con la ingesta más alta de magnesio tuvieron un riesgo menor de 47% de convertirse en diabéticas. Sin embargo, si ya ingeriste suficientes alimentos ricos en magnesio, entonces probablemente no te beneficiarás de los suplementos. Los alimentos ricos en magnesio incluyen hojas verde oscuro, granos enteros, pescado, chocolate oscuro, bananas, aguacates y frijoles.
  - text: Ingerir alimentos ricos en cromo y magnesio regularmente puede ayudar a prevenir las deficiencias y reducir los problemas de azúcar en la sangre.
  - text: El vinagre de manzana tiene muchos beneficios para tu salud. Promueve niveles más bajos de azúcar en la sangre en ayunas, posiblemente, al disminuir su producción por el hígado o incrementar su uso por las células. Es más, los estudios demuestran que el vinagre influye significativamente en la respuesta de tu cuerpo a los azúcares y mejora la sensibilidad a la insulina. Para incorporar el vinagre de manzana en tu dieta, puedes agregarlo a los aderezos para ensalada o mezclar 2 cucharaditas en 8 onzas de agua.
  - text: Agregar vinagre de manzana a tu dieta puede ayudarle a tu cuerpo de muchas maneras, incluyendo reducir los niveles de azúcar en la sangre.
  - text: Se sabe que la canela tiene muchos beneficios para la salud. Uno de estos es que se ha demostrado que mejora la sensibilidad a la insulina al disminuir la resistencia a nivel celular. Los estudios muestran que la canela también puede reducir los niveles de azúcar en la sangre hasta en 29%. Esto disminuye la descomposición de los carbohidratos en el tracto digestivo, lo cual modera el incremento del azúcar en la sangre después de una comida. La canela también actúa de manera similar a la insulina, aunque a un ritmo mucho más lento. Una dosis efectiva es 1–6 gramos de canela al día, o aproximadamente 0.5–2 cucharaditas.
  - text: La canela ha demostrado reducir los niveles de azúcar en la sangre en ayunas y mejorar la sensibilidad a la insulina.
  - text: La berberina es un componente activo de una hierba china que se ha utilizado para tratar la diabetes durante miles de años. Se ha demostrado que la berberina ayuda a reducir el azúcar en la sangre y mejorar la descomposición de los carbohidratos para tener energía. Es más, la berberina puede ser tan efectiva como algunos medicamentos para reducir el azúcar en la sangre. Esto la hace uno de los suplementos más efectivos para aquellas personas con diabetes o prediabetes. Sin embargo, muchos de los mecanismos detrás de sus efectos todavía son desconocidos. Adicionalmente, puede tener algunos efectos secundarios. Se ha reportado diarrea, estreñimiento, flatulencia y dolor abdominal. Un protocolo de dosis común para la berberina es 1,500 mg al día, tomado antes de las comidas en 3 dosis de 500 mg. Te dejo un enlace de interés que habla más sobre esto https://medlineplus.gov/spanish/druginfo/natural/1126.html
  - text: La berberina funciona bien para reducir los niveles de azúcar en la sangre y puede ayudar a manejar la diabetes. Sin embargo, puede tener algunos efectos secundarios digestivos.
  - text: Las semillas de fenogreco son una gran fuente de fibra soluble, lo cual puede ayudar a controlar los niveles de azúcar en la sangre. Muchos estudios han demostrado que el fenogreco puede reducir el azúcar en la sangre efectivamente en los diabéticos. También ayuda a reducir la glucosa y ayuda a mejorar la tolerancia a la misma. Aunque no es tan popular, el fenogreco puede agregarse fácilmente a los productos horneados para ayudar a tratar la diabetes. También puedes usar la harina de fenogreco o prepararla en té. Las semillas de fenogreco también se consideran una de las hierbas más seguras para la diabetes. La dosis recomendada de semillas de fenogreco es de 2-5 gramos al día.
  - text: Considera probar las semillas de fenogreco. Son fáciles de agregar a tu dieta y pueden ayudar a regular los niveles de glucosa en la sangre.
  - text: Es simple, mantener un peso saludable mejorará tu salud y te evitará futuras complicaciones. El control de peso también promueve niveles saludables de azúcar en la sangre y ha demostrado reducir tu riesgo de desarrollar diabetes. Incluso una reducción del 7% en el peso corporal puede disminuir tu riesgo de desarrollar diabetes hasta en 58%, y parece funcionar aún mejor que el medicamento. Es más, esta reducción en los riesgos se puede mantener con los años. También debes estar consciente de tu cintura, ya que posiblemente es el factor más importante relacionado con el peso para calcular tu riesgo de diabetes. Una medición de 35 pulgadas (88.9 cm) o más para las mujeres y 40 pulgadas (101.6 cm) o más para los hombres se relaciona con un riesgo incrementado de desarrollar resistencia a la insulina, niveles altos de azúcar en la sangre y diabetes tipo 2. Tener una medida saludable de la cintura puede incluso ser más importante que tu peso general.
  - text: Mantener un peso y una cintura saludables te ayudará a controlar los niveles de azúcar en la sangre y disminuir tu riesgo de desarrollar diabetes.
