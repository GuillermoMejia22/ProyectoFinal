  utter_controlar_diabetes:
  - text: Existen distintos medicamentos en el mercado que ayudan a bajar el nivel de azucar en la sangre, suelen ser llamados como hipoglucemiantes, estos acompañados de una buena actividad física, una alimentación sana y seguimiento con un especialista de la salud se puede controlar adecuadamente
  - text: 'La participación de la persona que vive con diabetes es necesaria para lograr un buen control de sus niveles de glucosa y una buena calidad de vida, siguiendo las siguientes recomendaciones:'
    image: Recomendacion.png
  - text: La diabetes se puede tratar y sus consecuencias se pueden evitar o retrasar con dieta, actividad física, medicación y exámenes y tratamientos regulares para las complicaciones.
  - text: 'Algunas personas con diabetes de tipo 2 necesitan tomar medicamentos para ayudar a controlar los niveles de azúcar en la sangre. Estos medicamentos se administran en forma de inyección o por otras vías. Algunos de estos medicamentos son:
          metformina; 
          sulfonilureas; 
          e inhibidores del cotransportador de sodio-glucosa de tipo 2.'
  utter_cura_diabetes:
