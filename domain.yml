  utter_que_es_la_diabetes:
  - text: 'La diabetes es una enfermedad que ocurre cuando el organismo es incapaz de generar insulina o utilizarla correctamente. El páncreas produce la insulina para regular el uso de la glucosa (azúcar) en el organismo. FUENTE: IMSS https://www.imss.gob.mx/preguntas-de-salud/preguntas-frecuentes-sobre-diabetes'
  - text: 'La diabetes es una enfermedad crónica caracterizada por mantener elevados los niveles de azúcar (glucosa) en sangre, esto, asociado a la deficiencia de insulina, afecta al corazón, ojos, riñones y sistema nervioso. Es una enfermedad que no respeta género, edad ni siquiera estatus social, muchas personas la padecen sin saberlo, incluso, ha llegado convertirse en una emergencia sanitaria. FUENTE: https://www.gob.mx/promosalud/acciones-y-programas/diabetes-en-mexico-284509'
  - text: 'La diabetes es una enfermedad crónica, caracterizada por niveles elevados de glucosa en sangre y por alteraciones en la producción de insulina o cuando no puede utilizarse de manera adecuada. FUENTE: Instituto de Seguridad y Servicios Sociales de los Trabajadores del Estado https://www.gob.mx/issste/articulos/diabetes-uno-de-los-principales-problemas-de-salud-en-mexico?idiom=es'
  - text: 'La diabetes es una enfermedad metabólica crónica caracterizada por niveles elevados de glucosa en sangre (o azúcar en sangre), que con el tiempo conduce a daños graves en el corazón, los vasos sanguíneos, los ojos, los riñones y los nervios. FUENTE: Organización Panamericana de la Salud https://www.paho.org/es/temas/diabetes'
  - text: 'La diabetes es una enfermedad crónica que se produce cuando el páncreas no produce suficiente insulina o cuando el cuerpo no puede utilizar de forma eficaz la insulina que produce. La insulina es una hormona que regula el azúcar en sangre. La hiperglucemia, o aumento del nivel de azúcar en sangre, es un efecto común de la diabetes no controlada y, con el tiempo, conduce a daños graves en muchos de los sistemas del cuerpo, especialmente los nervios y los vasos sanguíneos. FUENTE: Organización Panamericana de la Salud https://www.paho.org/es/temas/diabetes'
  - text: 'La diabetes sacarina o diabetes mellitus (que aquí denominaremos, para simplificar, «diabetes») es una enfermedad crónica que se presenta cuando el páncreas no secreta suficiente insulina o cuando el organismo no utiliza eficazmente la insulina que produce. La insulina es una hormona que regula la concentración de glucosa en la sangre, es decir, la glucemia. FUENTE: Organización Mundial de la Salud https://www.who.int/es/news-room/fact-sheets/detail/diabetes'
  - text: "La diabetes es una enfermedad crónica (de larga duración) que afecta la forma en que el cuerpo convierte los alimentos en energía. Su cuerpo descompone la mayor parte de los alimentos que come en azúcar (también llamada glucosa) y los libera en el torrente sanguíneo. El páncreas produce una hormona llamada insulina, que actúa como una llave que permite que el azúcar en la sangre entre a las células del cuerpo para que estas la usen como energía. Con diabetes, su cuerpo no produce una cantidad suficiente de insulina o no puede usar adecuadamente la insulina que produce. Cuando no hay suficiente insulina o las células dejan de responder a la insulina, queda demasiada azúcar en el torrente sanguíneo y, con el tiempo, esto puede causar problemas de salud graves, como enfermedad del corazón, pérdida de la visión y enfermedad de los riñones. FUENTE: https://www.cdc.gov/diabetes/spanish/basics/diabetes.html"
  - text: "Este video de los Centros para el Control y la Prevención de Enfermedades explica lo qué es la diabetes, quizá te sea útil https://www.youtube.com/watch?v=ZMo_Xi85KNE"
