  - text: 'La diabetes mellitus es una enfermedad que se origina debido a la combinación de diversos factores, entre los que se encuentran la edad, la obesidad, el sedentarismo, la alimentación inadecuada, los antecedentes familiares y algunos factores genéticos. FUENTE: Instituto Nacional de Salud Pública https://www.insp.mx/avisos/3652-diabetes-en-mexico.html'
