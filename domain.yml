  utter_que_es_la_diabetes:
  - text: De acuerdo con información del IMSS (Instituto Mexicano del Seguro Social) La diabetes es una enfermedad que ocurre cuando el organismo es incapaz de generar insulina o utilizarla correctamente. El páncreas produce la insulina para regular el uso de la glucosa (azúcar) en el organismo.
  - text: La información del Gobierno de México menciona que La diabetes es una enfermedad crónica caracterizada por mantener elevados los niveles de azúcar (glucosa) en sangre, esto, asociado a la deficiencia de insulina, afecta al corazón, ojos, riñones y sistema nervioso. Es una enfermedad que no respeta género, edad ni siquiera estatus social, muchas personas la padecen sin saberlo, incluso, ha llegado convertirse en una emergencia sanitaria.
  - text: La diabetes es una enfermedad crónica, caracterizada por niveles elevados de glucosa en sangre y por alteraciones en la producción de insulina o cuando no puede utilizarse de manera adecuada.
  - text: La Organización Panámericana de la Salud define que La diabetes es una enfermedad metabólica crónica caracterizada por niveles elevados de glucosa en sangre (o azúcar en sangre), que con el tiempo conduce a daños graves en el corazón, los vasos sanguíneos, los ojos, los riñones y los nervios. 
  - text: De acuerdo con información de la Organización Panámericana de la Salud La diabetes es una enfermedad crónica que se produce cuando el páncreas no produce suficiente insulina o cuando el cuerpo no puede utilizar de forma eficaz la insulina que produce. La insulina es una hormona que regula el azúcar en sangre. La hiperglucemia, o aumento del nivel de azúcar en sangre, es un efecto común de la diabetes no controlada y, con el tiempo, conduce a daños graves en muchos de los sistemas del cuerpo, especialmente los nervios y los vasos sanguíneos.
  - text: La Organización Mundial de la Salud (OMS) describe que La diabetes sacarina o diabetes mellitus (que aquí denominaremos, para simplificar, «diabetes») es una enfermedad crónica que se presenta cuando el páncreas no secreta suficiente insulina o cuando el organismo no utiliza eficazmente la insulina que produce. La insulina es una hormona que regula la concentración de glucosa en la sangre, es decir, la glucemia.
  utter_casos_riesgo:
  - text: 'De acuerdo con información del IMSS Algunos factores de riesgo son: antecedentes de familiares que padezcan o hayan padecido diabetes mellitus, sobrepeso y obesidad; enfermedad cardiovascular; grasas alteradas en sangre (dislipidemia); quistes en los ovarios; mujeres que haya tenido bebés con un peso mayor a 4 kilos y pacientes que, por enfermedad, tengan que usar tratamiento con esteroides o que tengan tratamiento de esquizofrenia.'
  utter_persona_riesgo:
