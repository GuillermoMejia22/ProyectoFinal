  utter_explicar_sintomas:
  - text: 'El IMSS menciona que algunos de ellos pueden ser:'
    image: Sintomas.png
  - text: De acuerdo con información del Gobierno de México Los síntomas son diferentes dependiendo el tipo de la diabetes, pero cuando los niveles de azúcar son altos, se presenta una sensación de mucha hambre y sed, incluso llegar a perder peso, necesidad de orinar muy a menudo y sentir cansancio. Por otro lado, en las personas con diabetes tipo 2 es común no presentar síntomas al inicio, incluso es posible que no los tengan durante muchos años. En estos casos, la detección de la diabetes suele darse mediante un análisis de sangre, pero se puede reconocer la enfermedad ante síntomas como disfunción eréctil, visión borrosa y dolor o entumecimiento en los pies o las manos.
  - text: 'La OMS dice que Los síntomas de la diabetes pueden ocurrir repentinamente. En la diabetes de tipo 2, los síntomas pueden ser leves y tardar muchos años en notarse. Algunos de ellos son:' 
