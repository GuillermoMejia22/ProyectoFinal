  - text: 'La hiperglucemia es el término técnico para los niveles elevados de glucosa (azúcar) en sangre. Ocurre cuando el cuerpo tiene muy poca insulina o cuando el cuerpo no puede usar la insulina correctamente. Estas son algunas de las causas: Demasiada comida, como una comida o un refrigerio con más carbohidratos de lo habitual, Deshidratación, No estar activo, No hay suficiente insulina o medicamentos orales para la diabetes, Efectos secundarios de otros medicamentos, como los esteroides o los medicamentos antipsicóticos, Enfermedad, estrés, períodos menstruales o dolor a corto o largo plazo (todos hacen que tu cuerpo libere hormonas que pueden elevar los niveles de azúcar en la sangre). FUENTE: American Diabetes Association https://diabetes.org/espanol/la-glucosa-puede-marcar-una-gran-diferencia'
