  utter_prevencion:
  - text: De acuerdo con información del IMSS (Instituto Mexicano del Seguro Social) La diabetes puede prevenirse con una alimentación correcta, actividad física regular, mantener un peso corporal adecuado, evitar el cigarro y moderar el consumo de bebidas alcohólicas.
  - text: Algunas recomendaciones para prevenir la diabetes son llevar una dieta equilibrada, realizar 30 minutos de ejercicio y beber dos litros de agua al día. Recuerda que tu salud está en tus manos, debes llevar hábitos saludables que te permitan mantener una calidad de vida sana para ti y tu familia. 
  - text: 'Las personas con alto riesgo de desarrollar diabetes tipo 2, pueden disminuirlo significativamente, realizando cambios en su estilo de vida y mantenerlos a largo plazo, como:
          Adopción de una alimentación saludable, 
          Incremento de la actividad física moderada,  
          Mantener un peso saludable y 
          Abandono del tabaquismo.'
  - text: El diagnóstico precoz es importante para prevenir los peores efectos de la diabetes de tipo 2. La mejor manera de detectarla temprano es acudir a un proveedor de atención médica para hacerse exámenes regulares y análisis de sangre.
  - text: Una dieta saludable, actividad física regular, mantener un peso corporal normal y evitar el consumo de tabaco son formas de prevenir o retrasar la aparición de la diabetes tipo 2.
  - text: 'Entre las estrategias que se pueden seguir individualmente para prevenir la aparición de diabetes se encuentran: Tener una alimentación alta en fibra, 
          Moderar el consumo de los alimentos con alto contenido calórico y de carbohidratos, 
          Realizar actividad física con regularidad, 
          Mantener un peso saludable (para saber el peso ideal, consultar al médico o nutriólogo), 
          Moderar el consumo de alcohol, 
          Disminuir los alimentos altos en grasas saturadas y grasas trans, 
          Evitar las bebidas azucaradas y refrescos, 
          No fumar, 
          y Levantarse unos minutos después de un periodo prolongado de estar sentado'
  utter_buenos_habitos:
  - text: Es importante tener buenos hábitos tanto físicos como alimenticios para evitar caer en una zona de riesgo.
  utter_malos_habitos:
  - text: Algunos de los malos hábitos conlleva el llevar una vida sedentaria, el consumir muchos alimentos procesados, muchos lácteos, carnes rojas, grasas saturadas, el abuso del azúcar, bebidas alcóholicas, el no hacer ejercicio, el no comer frutas y verduras.
  utter_complicaciones:
  - text: Con el paso del tiempo se pueden presentar problemas en órganos y ciertas partes del cuerpo (riñones, pies y ojos, entre otros). Tener diabetes también puede aumentar el riesgo de tener enfermedades cardíacas y trastornos en los huesos y articulaciones. Otras complicaciones a largo plazo incluyen problemas con la piel, problemas en el aparato digestivo, disfunción sexual, problemas con dientes y encías. Las personas diabéticas también pueden tener urgencias médicas debido a los niveles muy altos o muy bajos de azúcar en la sangre. La causa puede ser una infección o reacción a algún medicamento.
  - text: Es una de las primeras causas de infarto, enfermedad vascular cerebral, muerte prematura y la principal responsable de ceguera y amputación no traumática
  - text: La diabetes es una de las principales causas de ceguera, insuficiencia renal, ataques cardíacos, derrames cerebrales y amputación de miembros inferiores. La diabetes mal controlada aumenta las posibilidades de estas complicaciones y la mortalidad prematura. Además, las personas con diabetes tienen mayor riesgo de presentar enfermedades cardiovasculares y tuberculosis, especialmente aquellas con mal control glucémico.
  - text: Con el tiempo, la diabetes puede dañar el corazón, los vasos sanguíneos, los ojos, los riñones y los nervios.
  - text: Los adultos con diabetes tienen un riesgo dos o tres veces mayor de sufrir ataques cardíacos y accidentes cerebrovasculares
  - text: Combinado con un flujo sanguíneo reducido, la neuropatía (daño a los nervios) en los pies aumenta la posibilidad de úlceras en el pie, infección y eventual necesidad de amputación de una extremidad.
  - text: La retinopatía diabética es una causa importante de ceguera y se produce como resultado del daño acumulado a largo plazo en los pequeños vasos sanguíneos de la retina. Cerca de 1 millón de personas son ciegas debido a la diabetes
  - text: La diabetes es una de las principales causas de insuficiencia renal.
  - text: La diabetes es una causa importante de ceguera, insuficiencia renal, infarto de miocardio, accidente cerebrovascular y amputación de los miembros inferiores.
  - text: Con el tiempo, la diabetes puede dañar los vasos sanguíneos del corazón, los ojos, los riñones y los nervios.
  - text: Las personas con diabetes corren más riesgo de sufrir problemas de salud, como infartos de miocardio, derrames cerebrales e insuficiencia renal.
  - text: La diabetes puede causar pérdida permanente de la visión por daño de los vasos sanguíneos de los ojos.
  - text: Muchas personas con diabetes presentan problemas en los pies debido al daño causado a los nervios y al flujo sanguíneo insuficiente. Esto puede causar úlceras en los pies y llevar a la amputación.
  utter_causas:
  - text: De acuerdo con el Gobierno de México La causa principal de la diabetes son los malos hábitos alimenticios llenos de azúcares refinadas, grasas saturadas y sodio, le sumamos a esto el sedentarismo, la obesidad y el factor genético. Sin duda alguna, nuestros malos hábitos nos están llevando lentamente a sufrir una enfermedad como esta.
  - text: El sobrepeso / obesidad y la inactividad física son los principales factores de riesgo de diabetes tipo 2.
  - text: La diabetes mellitus es una enfermedad que se origina debido a la combinación de diversos factores, entre los que se encuentran la edad, la obesidad, el sedentarismo, la alimentación inadecuada, los antecedentes familiares y algunos factores genéticos.
  utter_causa_muerte:
  - text: Actualmente en nuestro país, la diabetes es la tercera causa de muerte; es posible que más de cien mil personas mueran al año por esta enfermedad, dentro de estas cifras, las personas mayores de 65 años ocupan el primer lugar en muertes. Los niños no están exentos, e inclusive pueden nacer con esta enfermedad a causa de la famosa diabetes gestacional que suele darle a la madre durante el embarazo.
  utter_hiperglucemia:
  - text: Hiperglucemia significa glucosa en sangre alta. Afecta con más frecuencia a personas que tienen diabetes. Cuando tiene diabetes, el cuerpo no produce suficiente insulina, no puede usarla tan bien como debería. Demasiada glucosa permanece en la sangre y no llega a las células.
